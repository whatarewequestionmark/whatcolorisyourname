<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Name</title>
    <script src="colorName.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="colorName.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div><h1>Find out what color your name is!</h1></div>
    <div>
        <form>
            <div>FIRST NAME: <input type="text" id="first"></div>
            <div>MIDDLE/NICK NAME: <input type="text" id="middle"></div>
            <div>LAST NAME: <input type="text" id="last"></div>
        </form>
    </div>
    <div><button id="button">Get Color</button></div>
    <br>
    <div id="hex">#ffffff</div>
    <div id="rgb">rgb(255, 255, 255)</div>
</body>
</html>
